language: python
python:
  - "2.7"
#  - "3.3"
#  - "3.4"
#  - "3.5.0b3"
#  - "nightly"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
# command to run tests
script:
  - nosetests  --with-coverage --cover-package=babelvueextractor
deploy:
  provider: pypi
  user: nonamenix
  on:
    branch: master

after_success:
  coveralls
